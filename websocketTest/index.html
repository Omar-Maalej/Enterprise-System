<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>WebSocket Test Client</h2>
    <div>
        <ul id="messages" aria-live="polite"></ul>
    </div>
    <form id="messageForm">
        <input type="text" id="userInput" placeholder="Your name" required>
        <input type="text" id="messageInput" placeholder="Type a message..." required>
        <button type="submit">Send Message</button>
    </form>

    <script src="client.js"></script>
</body>
</html>
